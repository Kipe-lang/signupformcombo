<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Join the Adventure!</h1>
        <p>Sign up to start your journey!</p>
        <form id="signupForm" action="result.html" method="GET">
            <label for="username">Choose Your Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create a Password:</label>
            <input type="password" id="password" name="password" required>

            <fieldset>
                <legend>Select Your Class:</legend>
                <label>
                    <input type="radio" name="class" value="Assassin" required> Assassin
                </label>
                <label>
                    <input type="radio" name="class" value="Ranged"> Ranged
                </label>
                <label>
                    <input type="radio" name="class" value="Melee"> Melee
                </label>
            </fieldset>

            <label for="race">Choose Your Race:</label>
            <select id="race" name="race" required>
                <option value="">Select your race</option>
                <option value="Human">Human</option>
                <option value="Demon">Demon</option>
                <option value="Archangel">Archangel</option>
            </select>

            <button type="submit">Start Quest</button>
        </form>
    </div>
</body>
</html>
